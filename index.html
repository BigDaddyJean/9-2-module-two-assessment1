<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli Review App</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/main.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
      <h1>Ghibli Review App</h1>
    </header>

    <main>
      <section class="select__movie">
        <h2>Select a movie</h2>
        <select>
          <option></option>
        </select>
      </section>

      <section class="your__review">
        <h2>Add a review</h2>
        <form>
          <label for="review">Your review</label>
          <input type="text" id="review" required />
          <input type="submit" value="Submit Review">
        </form>
        <ul></ul>
      </section>

      <section class="movie__detail">
        <h2>Movie details</h2>
        <div id="display-info"></div>
      </section>

      <section class="movie__people">
        <h2>People</h2>
        <ol></ol>
        <button id="show-people">Show People</button>
      </section>

      <section id="reviews">
        <h2>Reviews</h2>
        <ul></ul>
        <button id="reset-reviews">Reset Reviews</button>
      </section>
    </main>
  </div>
</body>

</html>
